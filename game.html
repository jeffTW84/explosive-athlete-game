<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>反應時間訓練遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }
        #game-area {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        #game-container {
            width: 100%;
            height: 0;
            padding-bottom: 120%; /* 高度為寬度的1.5倍 */
            background-color: #333;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            touch-action: none;
        }
        .target {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .target.hit {
            transform: scale(1.2);
            opacity: 0.7;
        }
        #score, #time, #avg-reaction-time {
            margin: 10px 0;
            font-size: 16px;
        }
        #start-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        .feedback {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <h1>專業反應時間訓練</h1>
        <div id="score">分數: 0</div>
        <div id="time">時間: 30秒</div>
        <div id="avg-reaction-time">平均反應時間: 0 毫秒</div>
        <div id="game-container"></div>
        <button id="start-btn">開始訓練</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const avgReactionTimeDisplay = document.getElementById('avg-reaction-time');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targets = [];
        let reactionTimes = [];
        let lastTargetTime;

        function createTarget() {
            if (targets.length >= 2) return; // 限制最多2個目標

            const target = document.createElement('div');
            target.className = 'target';
            target.style.backgroundColor = getRandomColor();
            const size = Math.random() * 20 + 30; // 30px to 50px
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            positionTarget(target);
            target.addEventListener('touchstart', handleTargetHit, { passive: false });
            target.addEventListener('mousedown', handleTargetHit);
            gameContainer.appendChild(target);
            targets.push(target);
            lastTargetTime = Date.now();
        }

        function handleTargetHit(e) {
            e.preventDefault();
            hitTarget(e.target);
        }

        function positionTarget(target) {
            const rect = gameContainer.getBoundingClientRect();
            const maxX = rect.width - parseInt(target.style.width);
            const maxY = rect.height - parseInt(target.style.height);
            target.style.left = `${Math.random() * maxX}px`;
            target.style.top = `${Math.random() * maxY}px`;
        }

        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function hitTarget(target) {
            const reactionTime = Date.now() - lastTargetTime;
            reactionTimes.push(reactionTime);
            score++;
            scoreDisplay.textContent = `分數: ${score}`;
            updateAvgReactionTime();
            
            target.classList.add('hit');
            setTimeout(() => {
                if (gameContainer.contains(target)) {
                    gameContainer.removeChild(target);
                }
            }, 100);
            
            targets = targets.filter(t => t !== target);
            createFeedback(target, reactionTime);
            createTarget();
        }

        function createFeedback(target, reactionTime) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = `${reactionTime}ms`;
            feedback.style.left = target.style.left;
            feedback.style.top = target.style.top;
            gameContainer.appendChild(feedback);
            setTimeout(() => {
                if (gameContainer.contains(feedback)) {
                    gameContainer.removeChild(feedback);
                }
            }, 500);
        }

        function updateAvgReactionTime() {
            const avgTime = reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length;
            avgReactionTimeDisplay.textContent = `平均反應時間: ${avgTime.toFixed(2)} 毫秒`;
        }

        function updateTime() {
            timeLeft--;
            timeDisplay.textContent = `時間: ${timeLeft}秒`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            targets = [];
            reactionTimes = [];
            scoreDisplay.textContent = `分數: ${score}`;
            timeDisplay.textContent = `時間: ${timeLeft}秒`;
            avgReactionTimeDisplay.textContent = `平均反應時間: 0 毫秒`;
            gameContainer.innerHTML = '';
            startBtn.disabled = true;
            createTarget();
            gameInterval = setInterval(() => {
                updateTime();
                if (Math.random() < 0.2 && targets.length < 2) createTarget(); // 20% 機率生成新目標，但保持最多2個
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameContainer.innerHTML = '';
            startBtn.disabled = false;
            alert(`訓練結束！你的分數是${score}分，平均反應時間為${(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length).toFixed(2)}毫秒。`);
        }

        startBtn.addEventListener('touchstart', startGame, { passive: false });
        startBtn.addEventListener('mousedown', startGame);

        gameContainer.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
